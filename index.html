<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event update page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body style="background-color: rgb(151, 249, 195);">
    <div class="container">
        <div class="header">
            <h1>Event 1</h1>
        <h3> Number of Available Seats: 23</h3>
        </div>
        <div class="content-form">
            <div class="image"> <img src="https://www.freeiconspng.com/thumbs/human-icon-png/person-outline-icon-png-person-outline-icon-png-person-17.png" alt=""></div>
            
            <div class="input-form">
                <label for="name">Name:</label><input type="text" id="name" name="">
                <label for="email">Email:</label><input type="text" id="name" name="">
                <label for="phone no">Phone No:</label><input type="text" id="name" name="">
                <label for="Number of seats">Number of Seats:</label><select name="Number of seats" id="Number of seats">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <label for="name of attendee">Name of Attendee 2:</label><input type="text" id="name of attendee" name="Name of Attendee">
                <div class="button">
                    <button id="btn-submit" class="btn btn-primary">Submit</button>
                    <button id="btn-cancel" class="btn btn-primary">Cancel</button>
                </div>
                
            </div>

        </div>

    </div>
    
</body>
</html>
